</head>

<body>

    <div id="pixelart">
        <!-- art will appear here -->
    </div>

</body>

<script>

    // usage

    // declare your colors
    colors = [
        'transparent', '#F22613', '#F22613', 'transparent', '#F22613', '#F22613', 'transparent',
        '#F22613', '#F22613', '#F22613', '#F22613', '#F22613', '#F22613', '#F22613',
        '#F22613', '#F22613', '#F22613', '#F22613', '#F22613', '#F22613', '#F22613',
        'transparent', '#F22613', '#F22613', '#F22613', '#F22613', '#F22613', 'transparent',
        'transparent', 'transparent', '#F22613', '#F22613', '#F22613', 'transparent', 'transparent',
        'transparent', 'transparent', 'transparent', '#F22613', 'transparent', 'transparent', 'transparent',
    ]

    // pass them to the object
        // elementId: the id of the element you want to apply your art to
        // rows: the number of "pixels" across
        // cols: the number of "pixels" down
        // colors: your array of colors; must be equal to rows*cols
        // unit: the unit of measurement

    const pixelHeart = new pixelArt("pixelart", 6, 7, colors, '10px')
    
    // call generate to apply
    pixelHeart.generate();

</script>
